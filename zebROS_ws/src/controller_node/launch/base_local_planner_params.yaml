DWAPlannerROS:
  max_trans_vel: 1.0
  min_trans_vel: 0 
  max_vel_x: 2.0
  min_vel_x: -2.0
  max_vel_y: 2.0
  min_vel_y: -2.0
  max_rot_vel: 6.5
  min_rot_vel: 0.3 
  min_in_place_vel_theta: 1.0

  acc_lim_theta: 3.2
  acc_lim_x: 5
  acc_lim_y: 5
  acc_limit_trans: 5

  holonomic_robot: true
  meter_scoring: true
  dwa: true

EBandPlannerROS:
    Ctrl_Rate: 20
    differential_drive: False
    max_acceleration: 1.5
    max_vel_lin: 3.5
    min_vel_lin: 0.2
    max_vel_th: 6.0
    min_vel_th: 0.5
    xy_goal_tolerance: 5.0
    yaw_goal_tolerance: 0.5

TebLocalPlannerROS:
    #odom_topic: odometry/filtered
  map_frame: /map
     
  # Trajectory
   
  teb_autosize: True
  dt_hysteresis: 0.03
  dt_ref: 0.3
  min_samples: 3
  global_plan_overwrite_orientation: False
  global_plan_viapoint_sep: -0.1
  max_global_plan_lookahead_dist: 3.0
  force_reinit_new_goal_dist: 1.0
  feasibility_check_no_poses: 5
  publish_feedback: False
  shrink_horizon_backup: True
  allow_init_with_backwards_motion: True
  exact_arc_length: False
  shrink_horizon_min_duration: 10.0
     
  # Robot
          
  max_vel_x: 3.811
  max_vel_y: 3.811
  max_vel_x_backwards: 3.811
  max_vel_theta: 2.094
  acc_lim_x: 1.5
  acc_lim_y: 1.5
  acc_lim_theta: 3.5
  min_turning_radius: 0.0
  footprint_model: # types: "point", "circular", "two_circles", "line", "polygon"
    type: "polygon"
    #radius: 0.4 # for type "circular"
    #line_start: [-0.3, 0.0] # for type "line"
    #line_end: [0.3, 0.0] # for type "line"
    #front_offset: 0.2 # for type "two_circles"
    #front_radius: 0.2 # for type "two_circles"
    #rear_offset: 0.2 # for type "two_circles"
    #rear_radius: 0.2 # for type "two_circles"
    #vertices: [ [0.25, -0.05], [0.18, -0.05], [0.18, -0.18], [-0.19, -0.18], [-0.25, 0], [-0.19, 0.18], [0.18, 0.18], [0.18, 0.05], [0.25, 0.05] ] # for type "polygon"
    vertices: [[-0.4927,-0.4985], [0.4927,-0.4985], [0.4927,0.4985], [-0.4927,0.4985]]

  # GoalTolerance
     
  xy_goal_tolerance: 0.1
  yaw_goal_tolerance: 0.1
  free_goal_vel: True #False
     
  # Obstacles
     
  min_obstacle_dist: 0.10
  include_costmap_obstacles: True
  costmap_obstacles_behind_robot_dist: 5.0 # 
  obstacle_poses_affected: 30
  inflation_dist: 0.2
  legacy_obstacle_association: False
  obstacle_association_force_inclusion_factor: 1.5
  obstacle_association_cutoff_factor: 5.0
  costmap_converter_plugin: ""
  costmap_converter_spin_thread: True
  costmap_converter_rate: 5

  # Optimization
     
  no_inner_iterations: 3 #5
  no_outer_iterations: 2 #4
  optimization_activate: True
  optimization_verbose: False
  penalty_epsilon: 0.5 #0.1

  weight_max_vel_x: .01
  weight_max_vel_y: .01
  weight_max_vel_theta: .01

  weight_acc_lim_x: .01 # set to zero to ignore acceleration limits
  weight_acc_lim_y: .01 #  in order to get faster computation time
  weight_acc_lim_theta: .01

  weight_kinematics_nh: 0.1   # higher = drive forward vs strafe tradeoff
  weight_kinematics_forward_drive: 1000
  weight_kinematics_turning_radius: 1

  weight_optimaltime: 1000
  weight_obstacle: 50
  weight_inflation: 1.0
  weight_adapt_factor: 2.0
  weight_dynamic_obstacle: 10 # not in use yet
  alternative_time_cost: False # not in use yet

  # Homotopy Class Planner

  enable_homotopy_class_planning: False
  enable_multithreading: True
  simple_exploration: False
  max_number_classes: 4
  roadmap_graph_no_samples: 15
  roadmap_graph_area_width: 5
  h_signature_prescaler: 0.5
  h_signature_threshold: 0.1
  obstacle_keypoint_offset: 0.1
  obstacle_heading_threshold: 0.45
  visualize_hc_graph: False
